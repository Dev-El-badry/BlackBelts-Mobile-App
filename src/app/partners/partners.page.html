<ion-header>
  <ion-toolbar>
    <ion-title>Partners</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/create-partner">
          <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-virtual-scroll [items]="items">
    <ion-item-sliding  *virtualItem="let item"  #sliding>

      <ion-item>
        <ion-thumbnail slot="start">
            <ion-img src="assets/images/2.png"></ion-img>
        </ion-thumbnail>
        <ion-label>
            <h2>{{ item.display_name }}</h2>
            <p>{{item.email}}</p>

        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="edit(item.id)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
       </ion-item-option>
     </ion-item-options>
    </ion-item-sliding>
  </ion-virtual-scroll>


</ion-content>
